<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Live</title>
    <link rel="stylesheet" href="w.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter your city">
            <button><img src="icon.png" alt="no internet"></button>
        </div>
        <div class="we">
            <img src="cloud.jpg" class="cloud">
            <h1 class="temp">--째C</h1>
            <h1 class="city">--</h1>
            <div class="detail">
                <div class="col1">
                    <img src="humidity.jpg" alt="">
                    <div>
                        <h2 class="feels">--%</h2>
                    </div>
                </div>
                <div class="col1">
                    <img src="wind.jpg" alt="">
                    <div>
                        <h2 class="wind">--Km/h</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey='c67ec5e46ba463cb1e6e1c979e25ce01';
        const apiurl='https://api.openweathermap.org/data/2.5/weather?&units=metric&q=';

        const searchbox=document.querySelector(".search input")
        const searchbtn=document.querySelector(".search button")
// now use api data using selectquery
        async function checkweather(city){
            const response =await fetch(apiurl +city+ `&appid=${apikey}`);
            var data=await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML=data.name
            document.querySelector(".temp").innerHTML=data.main.temp +"째C"
            // document.querySelector(".humidity").innerHTML=data.main.humidiy;
             document.querySelector(".wind").innerHTML=data.wind.speed+"째km/h"
             document.querySelector(".feels").innerHTML=data.main.feels_like+"째C"
        }
        // now it should start function when we click
        searchbtn.addEventListener("click",()=>{
            // cityname search bx se
            checkweather(searchbox.value)
        })

    </script>
</body>
</html>
